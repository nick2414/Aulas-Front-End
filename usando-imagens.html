<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens no HTML</title>
</head>
<body>
    <h1>trabalhando com imagens</h1>
    <hr>
    <h2>formatos mais comuns</h2>
    <ul>
        <li>JPEG/JPG</li>
        <li>PNG</li>
        <li>GIF</li>
        <li>SVG</li>
        <li>WebP</li>
    </ul>

    <h2>exemplos</h2>

    <img src="imagens/pink-floyd.jpg" alt="Integrantes da banda acenando para o publico">
    <!-- src= Indica o caminho e o arquivo
         alt= texto altenativo-->

         <h3>Imagens dentro de outro elementos</h3>
         <p>
            <img src="imagens/dedos.jpg" alt="dedos felizes">
            
            <img src="imagens/ideias.jpg" alt="ideias criativas">
         </p>

         <!--div é uma elemento genérico com significados que pode ser util para fazer agrupamentos de qualquer natureza. Se comporta como uma caixa/box-->
         <div>
            <img src="imagens/logo-html5.png" alt="">
            <img src="imagens/logo-css3.gif" alt="">
            <img src="imagens/logo-javascript.gif" alt="">
         </div>

         <h3>imagens/ Ilustração com legendas</h3>'
         
         <figure>
            <img src="imagens/stonehenge.jpg" alt="">
            <figcaption>pedras muuito conhecida, principalmete no natal</figcaption>
         </figure>

         <h3>vetor no HTML</h3>

         <img src="imagens/black-cat.svg" alt="">


    
</body>
</html>
