    <h1>Trabalhando com link/hyperlink</h1>

    <h2>Absoluto/Externo</h2>

    <p>link que vai para outross endereços/sites. ou seja, links que não são parte do seu proprio site</p>

    <h3>Exemplos</h3>

    <p><a href="http://www.sp.senac.br">Senac São Paulo</a> </p>
     <!--href indica o endereço do site que esta aberto-->

     <p>Faça pesquisa usando o <a href="http://google.com.br">Google</a></p>
