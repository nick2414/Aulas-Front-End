<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        /* Declarando variaveis: usamos a pseudo-classe :root */
        :root{
            /* nome:valor */
            --cor:purple;
            --fonte:Verdana;
            --espacamento:9px;
        }

        h1 {color:var(--cor) }

        h2 {
            border:solid 2px var(--cor);
            padding:var(--espacamento);
            font-family: var(--fonte);
        }
    </style>
</head>
<body>
    <h1>Usando variaveis no CSS</h1>
    <hr>
    <h2>Front-end</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, explicabo?</p>
    <h2>Back-end</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, quidem.</p>    
</body>
</html>
