<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Regra para o elemento raiz(seletor html) */
        html{ font-size: 16px;}

        h1{font-size: 3rem}
        h2{font-size: 2rem;}
        p{font-size: 1rem;}
        
        @media screen and (min-width: 500px){
            html{font-size: 20px;}
        }

        @media screen and (min-width: 600px){
            html{font-size: 25px;}
        }
        
        
    </style>
</head>

<body>
    <h1>Unidade rem</h1>
    <P>
        <1>lê-se 'r-eme'</1>
    </P>
    <hr>
    <h2>Conceito geral</h2>
    <p>É uma unidade cuja é <b>relativo</b> ao <code>font-size</code>do elemento <code>html</code>(tambem chamado de elemento <b>raiz</b>)</p>

    <p>Por padrão o <code>font-size</code>do elemento raiz é <b>16px</b>. Portanto,<b>1rem</b>equivale a <b>16px</b></p>
</body>
</html>
